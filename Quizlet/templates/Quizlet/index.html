{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{{question.get_absolute_url}}">  {{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>Нет тем квизов</p>
{% endif %}
<form action={%url 'quizlet:index' %} method='post'>
    {% csrf_token %}
    <table>
    {{forma.as_table}}
    </table>
    <input type="submit" value="Submit">
</form>
{% include 'Quizlet/paginator.html' with page=latest_question_list %}
